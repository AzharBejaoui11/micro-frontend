
<div class="row justify-content-center">
  <div class="col-12">
    <div class="section-title text-center mb-4 pb-2"  >
      <h4 class="title mb-4">School-List</h4>
      <p class="text-muted para-desc mx-auto mb-0">this table will provide the list of schools</p>
    </div>
  </div><!--end col-->
</div><!--end row-->

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">FirstName</th>
    <th scope="col">LastName</th>
    <th scope="col">Email</th>
  </tr>
  </thead>
  <tbody *ngFor="let item of data.students ">
  <tr>
    <td>{{item.firstname}}</td>
    <td>{{item.lastname}}</td>
    <td>{{item.email}}</td>
  </tr>
  </tbody>
</table>
