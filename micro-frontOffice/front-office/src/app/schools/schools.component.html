<section id="pricing" class="pricing-content section-padding">
  <div class="container">
    <div class="section-title text-center">
      <h2>Schools</h2>
      <p>with this interface all parents can consult the emails of all schools in the city </p>
    </div>
    <div class="row text-center">
      <div class="col-lg-4 col-sm-6 col-xs-12 wow fadeInUp" data-wow-duration="1s" data-wow-delay="0.1s" data-wow-offset="0" style="visibility: visible; animation-duration: 1s; animation-delay: 0.1s; animation-name: fadeInUp;"  *ngFor="let item of data">
        <div class="pricing_design">
          <div class="single-pricing">
            <div class="price-head">
              <h2>{{item.name}}</h2>
              <span>{{item.email}}</span>
            </div>
            <a  class="price_btn" (click)="viewStudents(item.id)">view students</a>
          </div>
        </div>
      </div><!--- END COL -->

    </div><!--- END ROW -->
  </div><!--- END CONTAINER -->
</section>
